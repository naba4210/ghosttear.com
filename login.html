<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL - LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="cyber-bg">
    <div class="glitch-container">
        <h1>GHOST TEAR</h1>
        <h2>RECRUITMENT PORTAL</h2>
    </div>

    <div class="glass-panel">
        <!-- LOGIN SECTION -->
        <div id="loginSection">
            <h2 style="text-align:center; margin-top:0; margin-bottom:1.5rem;">LOGIN</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="loginEmail" required placeholder="name@email.com">
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="cyber-button">ENTER CITY</button>
            </form>


            <p id="errorMessage" class="error-msg"></p>
            <p id="successMessage" class="error-msg success-msg" style="display:none;"></p>
        </div>

        <script type="module" src="script.js"></script>
</body>

</html>
