<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS SANTOS JOBS</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/TP4Q31D2/20260204-142818.png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="cyber-bg">
    <nav class="top-nav">
        <span id="userDisplay">SCANNING...</span>
        <div>
            <button onclick="delayedNavigate('download.html')" class="nav-icon-link" title="Downloads">
                <img src="https://i.postimg.cc/vmTZNRpK/icons8-download-66.png" alt="Downloads">
            </button>
            <button onclick="delayedNavigate('admin.html')" class="nav-icon-link" title="Admin Panel">
                <img src="https://i.postimg.cc/N0njhJtG/icons8-admin-settings-male-64.png" alt="Admin Panel">
            </button>
            <button onclick="logout()" class="nav-icon-link" title="Disconnect">
                <img src="https://i.postimg.cc/HLXhHjDY/icons8-logout-64.png" alt="Disconnect">
            </button>
        </div>
    </nav>

    <div class="glass-panel app-form">
        <h2 style="text-align:center; margin-top:0; margin-bottom:1.5rem;">JOB APPLICATION</h2>
        <form id="appForm">
            <div class="grid-form">
                <div class="input-group">
                    <label>LEGAL NAME</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label>CONTACT EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label>DISCORD TAG</label>
                    <input type="text" id="discord" placeholder="user#0000" required>
                </div>
                <div class="input-group">
                    <label>PHONE NUMBER</label>
                    <input type="text" id="phone" required>
                </div>
                <div class="input-group full-width">
                    <label>CITIZEN ID (CID)</label>
                    <input type="text" id="cid" required>
                </div>
                <div class="input-group full-width">
                    <label>DESIGNATED RANK</label>
                    <select id="rank" required>
                        <option value="Supporting Team">Supporting Team</option>
                        <option value="Moderator">Moderator</option>
                        <option value="Admin">Admin</option>
                        <option value="Senior Admin">Senior Admin</option>
                        <option value="Co Admin">Co Admin</option>
                        <option value="Higher Admin">Higher Admin</option>
                        <option value="Convoy Controller">Convoy Controller</option>
                        <option value="Senior Convoy Controller">Senior Convoy Controller</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="cyber-button submit-btn">SUBMIT APPLICATION</button>
        </form>
    </div>



    <div class="fab-container">
        <button onclick="delayedNavigate('payment.html')" class="fab-button" title="Payment">
            <img src="https://i.postimg.cc/zDbRfh2k/icons8-dollar-64.png" alt="Payment">
        </button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
